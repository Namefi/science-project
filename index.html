<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Upload Image for Prediction</h2>
  <input type="file" accept="image/*" id="imageInput" onchange="handleImage(this)">
  <br><br>
  <img id="preview" width="200" />
  <p id="result">Prediction will appear here...</p>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/XdNkVQmJI/"

    let model, maxPredictions;

    async function initModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    async function handleImage(input) {
      if (!model) await initModel();

      const file = input.files[0];
      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);
        const top = prediction[0];

        document.getElementById("result").innerText = `Prediction: ${top.className}`;

        // Send to MIT App Inventor
        window.parent.postMessage(top.className, "*");
      };
    }
  </script>
</body>
</html>
