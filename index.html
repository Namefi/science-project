<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Demo</title>
</head>
<body>
  <h1>Webcam Image + Teachable Machine</h1>
  <video id="webcam" autoplay playsinline width="224" height="224"></video>
  <br>
  <button onclick="captureAndPredict()">Take Snapshot & Predict</button>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <div id="result">Prediction will show here...</div>

  <!-- ✅ Add TensorFlow.js before anything else -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <!-- ✅ Then load Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/XdNkVQmJI/"; // ✅ Replace with your actual model URL
    let model, webcamStream;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);

      const webcam = document.getElementById("webcam");
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.srcObject = webcamStream;
        await webcam.play(); // ✅ Make sure video starts
      }
    }

    async function captureAndPredict() {
      const webcam = document.getElementById("webcam");
      if (!webcam || webcam.readyState !== 4) {
        alert("Webcam not ready!");
        return;
      }

      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

      const prediction = await model.predict(canvas);
      prediction.sort((a, b) => b.probability - a.probability);

      document.getElementById("result").innerText =
        `Prediction: ${prediction[0].className} (${(prediction[0].probability * 100).toFixed(2)}%)`;
    }

    init();
  </script>
</body>
</html>
