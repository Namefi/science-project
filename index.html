<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Demo</title>
</head>
<body>
  <h1>Webcam Image + Teachable Machine</h1>
  <video id="webcam" autoplay playsinline width="224" height="224"></video>
  <br>
  <button onclick="captureAndPredict()">Take Snapshot & Predict</button>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <div id="result">Prediction will show here...</div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/XdNkVQmJI/";
    let model, webcam;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = document.getElementById("webcam");

      // Access the webcam
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.srcObject = stream;
      }
    }

    async function captureAndPredict() {
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

      // Run prediction
      const prediction = await model.predict(canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      document.getElementById("result").innerText = 
        `Prediction: ${prediction[0].className} (${(prediction[0].probability * 100).toFixed(2)}%)`;
    }

    init();
  </script>
</body>
</html>
