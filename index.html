<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mood Detector</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #111827;
      margin-bottom: 20px;
      text-align: center;
    }

    video, canvas {
      border-radius: 16px;
      width: 90vw;
      max-width: 300px;
      height: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 90vw;
      max-width: 300px;
    }

    button:hover {
      background-color: #2563eb;
    }

    #loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #111827;
      background-color: white;
      padding: 12px 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Mood Detector</h1>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <button onclick="captureAndPredict()">ðŸ“¸ Predict Mood</button>
  <div id="loader"></div>
  <div id="result">Prediction will show here...</div>

  <!-- Load TensorFlow and Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/XdNkVQmJI/"; // Replace with your model URL
    let model, webcamStream;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);

      const webcam = document.getElementById("webcam");
      try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.srcObject = webcamStream;
        await webcam.play();
      } catch (err) {
        alert("Webcam access denied or not supported.");
      }
    }

    async function captureAndPredict() {
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");

      loader.style.display = "block";
      result.textContent = "Analyzing...";

      const webcam = document.getElementById("webcam");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      context.drawImage(webcam, 0, 0, canvas.width, canvas.height);
      const prediction = await model.predict(canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];

      const tips = {
        "happy": "Keep smiling! Spread that good vibe to someone around you today. ðŸ˜Š",
        "sad": "It's okay to feel down. Take deep breaths and talk to a friend. ðŸ’™",
        "normal": "Stay balanced and calm. Maybe take a short walk or a break. ðŸŒ¿"
      };

      const emotion = best.className.toLowerCase();
      const tip = tips[emotion] || "Be kind to yourself today. ðŸ’›";

      result.innerHTML = `
        ðŸ§  <strong>${emotion.charAt(0).toUpperCase() + emotion.slice(1)}</strong> (${(best.probability * 100).toFixed(2)}%)<br>
        ðŸ’¡ <em>${tip}</em>
      `;

      loader.style.display = "none";
    }

    init();
  </script>
</body>
</html>
